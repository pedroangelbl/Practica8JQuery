<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elementos.css">
    <title>ElementosJQuery</title>
</head>
<body>
    <main>
        <section>
            <h1>Formulario</h1>
            <article>
                <div>
                    <label for="color">Selecciona un color: </label>
                    <input id="color" name="color" type="color">
                </div>
                <div class="buttons">
                    <button id="cambiarColorFondo">Cambiar color de fondo</button>
                    <button id="añadirElementos">Añadir más elementos</button>
                    <button id="resetear">Resetear</button>
                </div>
            </article>
        </section>

        <section>
            <h1>Elementos</h1>
            <div class="elementos"></div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="elementosJQuery.js"></script>
</body>
</html>
